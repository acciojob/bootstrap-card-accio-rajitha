<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Deck</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <!-- Card Deck -->
    <div class="card-deck">
        <!-- Card 1 -->
        <div class="card">
            
            <div class="card-body">
                <h5 class="card-title">Welcome to Sync5</h5>
                <p class="card-text text-muted">New Features</p>
                <p class="card-text">Mobile and Tablet support. With this new update, you will be able to sync your work across a large number of platforms.</p>
                <a href="#" class="btn btn-primary">Read more</a>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="https://media.istockphoto.com/id/1361852838/photo/computer-generated-abstract-space-scene-with-glowing-nebulae.webp?b=1&s=170667a&w=0&k=20&c=NpluJoeOOXsOwXdksbP1KnArn7auuAj0IVFPuhlhyTQ=" class="card-img-top" alt="Card Image">
            <div class="card-body bg-danger">
                <h5 class="card-title ">Alert</h5>
                <p class="card-text text-muted">Node Dead</p>
                <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
                <p class="card-text text-muted">Last updated 12 mins ago</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (jQuery and Popper.js required) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
