<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Deck</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <!-- Card Deck -->
    <div class="card-deck">
        <!-- Card 1 -->
        <div class="card">
            <div class="card-header">Welcome to Sync5</div>
            <div class="card-body">
                <h5 class="card-title">New Features</h5>
                <p class="card-text">Mobile and Tablet support. With this new update, you will be able to sync your work across a large number of platforms.</p>
                <a href="#" class="btn btn-primary">Read more</a>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card bg-danger">
            <div class="card-header">Alert</div>
            <div class="card-body">
                <h5 class="card-title text-white">Node Dead</h5>
                <p class="card-text text-white">Node 5 (east-us) is offline for the last 12 days.</p>
                <img width="200px" height="200px" src="https://media.istockphoto.com/id/1361852838/photo/computer-generated-abstract-space-scene-with-glowing-nebulae.webp?b=1&s=170667a&w=0&k=20&c=NpluJoeOOXsOwXdksbP1KnArn7auuAj0IVFPuhlhyTQ=" class="card-img-top" alt="Card Image">
                <p class="card-text text-muted">Last updated 12 mins ago</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
